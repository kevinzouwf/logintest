{% load static %}

<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>欢迎登录</title>

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "font-awesome/css/font-awesome.css" %}" rel="stylesheet">
    <link href="{% static  "css/animate.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %} " rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

               <!-- <h1 class="logo-name">OPS</h1> -->

            </div>
            <h3>欢迎登录</h3>
            <form class="m-t" role="form" action="/login/" method="post">
                {% if login_form.captcha.errors %}
                    <div class="alert alert-warning">{{ login_form.captcha.errors }}</div>
                {% elif message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
                {% csrf_token %}

                <div class="form-group">
                    {{ login_form.username }}
                </div>
                <div class="form-group">
                    {{ login_form.password }}
                </div>
                <div class="form-group">
                    {{ login_form.captcha }}
                </div>
                <!--<div class="form-group">
                    <input type="text" class="form-control" name='username' placeholder="用户名" autofocus required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name='password' placeholder="密码" required>
                </div> -->
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

                <p class="text-muted text-center"><small>还没有账号?</small></p>
                <a class="btn btn-sm btn-white btn-block" href=/register/>注册</a>
            </form>
            <p class="m-t"> <small>Copyright</strong> frxsdevops &copy; 2019</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static "js/jquery-3.1.1.min.js" %}"></script>
    <script src="{% static "js/popper.min.js" %}"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>

</body>

</html>
